<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
        <div id="option">
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissors">Scissors</button>
        </div>

        <div id="#result">
            <p id="roundResult"></p>
            <p id="scoreResult"></p>
        </div>

    <script>
          let humanScore = 0;
  let computerScore = 0;

        function getHumanChoice(event){
            if (event.target.tagName !== 'BUTTON') return null;
            return event.target.id;
        }

        function getComputerChoice() {
            let RandomNum = Math.random()
            if (RandomNum <(1/3)){
                return "Rock"
            }
            else if (RandomNum<(2/3)){
                return "Paper"
            }
            else {
                return "Scissors"
            }
        }

        function playRound(humanChoice, computerChoice) {
            humanChoice = humanChoice.toLowerCase()
            computerChoice = computerChoice.toLowerCase()
            if (humanChoice == 'paper') {
                if (computerChoice == 'rock') return 1;         // human wins
                if (computerChoice == 'scissors') return -1;    // computer wins
            } else if (humanChoice == 'rock') {
                if (computerChoice == 'scissors') return 1;
                if (computerChoice == 'paper') return -1;
            } else if (humanChoice == 'scissors') {
                if (computerChoice == 'paper') return 1;
                if (computerChoice == 'rock') return -1;
            }
            return 0; // tie
        }

        function playGame(event) {
            const human = getHumanChoice(event);
            if (!human) return; // clicked outside buttons

            const computer = getComputerChoice();
            const result = playRound(human, computer);

            if (result === 1) humanScore++;
            else if (result === -1) computerScore++;

            const outcome = result === 1 ? 'You win'
                        : result === -1 ? 'Computer wins'
                        : 'Tie';

            document.getElementById('roundResult').textContent =
             `You: ${human} | Computer: ${computer} → ${outcome}`;
            document.getElementById('scoreResult').textContent =
            `Score — Human: ${humanScore} | Computer: ${computerScore}`;
    }
        
        let container = document.querySelector("#option")
        container.addEventListener('click', playGame)


    </script>
</body>
</html>
